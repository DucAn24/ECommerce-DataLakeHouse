# Kafka KRaft Mode Configuration
# This file contains KRaft-specific configurations for Kafka

# Node identity
node.id=1
process.roles=broker,controller

# Controller quorum
controller.quorum.voters=1@kafka:19092
controller.listener.names=CONTROLLER

# Listeners configuration
listeners=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:19092
advertised.listeners=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
listener.security.protocol.map=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
inter.broker.listener.name=PLAINTEXT

# Log directories
log.dirs=/var/lib/kafka/data
metadata.log.dir=/var/lib/kafka/metadata

# Topic defaults for single-broker setup
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
default.replication.factor=1
min.insync.replicas=1

# Auto topic management
auto.create.topics.enable=true
delete.topic.enable=true

# Metadata log settings
metadata.log.segment.ms=15000
metadata.max.retention.ms=604800000
metadata.log.max.record.bytes.between.snapshots=2800

# Performance tuning
num.network.threads=8
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Log retention
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Compression
compression.type=producer
log.cleanup.policy=delete

# Group coordinator settings
group.initial.rebalance.delay.ms=0

# JMX monitoring
jmx.port=9101
